<div class="my-3">
    <h4>Add todos</h4>
<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title"  class="form-label" >Todo title</label> 
    <input type="text" [(ngModel)]="title"class="form-control" name="title" id="title">  
  <div class="mb-3">
    <label for="desc" class="form-label" id="desc">Todo Description</label>
    <input type="text" [(ngModel)]="desc"  name="desc" class="form-control" id="desc">
  </div>
  
  <button type="submit" class="btn btn-primary">Add todo</button>
</div>
</form>
</div>
